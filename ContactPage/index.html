<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../header_footer.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">

    <header class="header">HAVE A QUESTION</header>

    <div class="top_nav">
        <div class="nav_text">
            <a href="../HomePage/index.html">Home</a>
            <a href="../AboutPage/index.html">About</a>
            <a href="index.html">Contact</a>
        </div>
    </div>

    <!-- Main content goes here -->
    <div class="main">
        <div class="box">
            <form class="custom-form">
                <table>
                    <tr>
                        <td><label for="email" class="text">Email:</label></td>
                        <td><input type="text" id="email" name="email" class="input_boxes" placeholder="doej@gmail.com">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="subject" class="text">Subject:</label></td>
                        <td><input type="text" id="subject" name="subject" class="input_boxes"
                                placeholder="Photography Cost"></td>
                    </tr>
                    <tr>
                        <td><label for="content" class="text">Content:</label></td>
                        <td><textarea id="content" name="content" rows="4" cols="30" class="input_boxes"
                                placeholder="Enter your content"></textarea></td>
                    </tr>
                </table>
            </form>

            <div class="main">
                <button type="button" class="buttons"><span>Clear </span></button>
                <button type="button" class="buttons" onclick="sendEmail()"><span>Submit </span></button>

            </div>

        </div>
    </div>

    <footer class="footer">
        <u>
            Contact
        </u>

        <div class="footer-content">
            <p>
                casem - costellod - kelleys
            </p>

            <p>
                @merrimack.edu
            </p>
        </div>
    </footer>

    <script>
        function sendEmail() {
            var email = document.getElementById("email").value;
            var subject = document.getElementById("subject").value;
            var content = document.getElementById("content").value;

            var mailtoLink = 'mailto:' + email + '?subject=' + encodeURIComponent(subject) + '&body=' + encodeURIComponent(content);

            window.open(mailtoLink);

            document.getElementById("email").value = "";
            document.getElementById("subject").value = "";
            document.getElementById("content").value = "";
        }
    </script>

</body>
